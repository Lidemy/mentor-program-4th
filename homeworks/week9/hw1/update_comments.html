<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

  <body>
    <div class='set_moon'><span class='icon_moon'></span></div>
    <div class='nav_wrapper'>
      <nav class='navbar'>
        <div class='nav_title_name'>Guestbook</div>
        <ul class='nav_title_list'>
          <li><a href='./index.html' class='nav_function'>Home</a></li>
          <li><a href='#'>Logout</a></li>
        </ul> 
      </nav>

      <div class='main_inner'>

            <h3 class='edit_member_area'></h3>

            <textarea rows='7'></textarea>

        <div class='flex2'> 
          <button class='edit_button'>
            <a><div class='edit_submit_btn'>Submit</div></a>
