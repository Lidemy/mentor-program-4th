<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<title>表單範本</title>
</head>
<body>
  <form>
    <div>姓名:<input type="text" name="nickname"></div>
  	<div>帳號:<input type="text" name="username"></div>
  	<div>密碼:<input type="password" name="password"></div>
  	<div>信箱:<input type="email" name="email"></div>
  	<div>生日:<input type="date" name="birthday"></div>
  	<div>性別:<input type="radio" name="gender" id="male"><label for="male">男生</label>
  		<input type="radio" name="gender" id="female"><label for="female">女生</label>
  		<input type="radio" name="gender" id="other"><label for="other">其他</label>
  	</div>
  	<div>興趣:<input type="checkbox" id="run"><label for ="run">跑步</label>
  		<input type="checkbox" id="eating"><label for ="eating">吃美食</label>
  		<input type="checkbox" id="swimming"><label for ="swimming">游泳</label>
  		<input type="checkbox" id="reading"><label for ="reading">閱讀</label>
  		<input type="checkbox" id="mask"><label for ="mask">保養</label>
  		<input type="checkbox" id="computergame"><label for ="computergame">打電腦</label>
  		<input type="checkbox" id="sport"><label for ="sport">運動</label>
  	</div>
  	<div>手機:<input type="phone" name="phone"></div>
  	<div>
  		<input type="submit" value="送出">
  		<input type="submit" value="取消">
  	</div>
  </form>
</body>
</html>
