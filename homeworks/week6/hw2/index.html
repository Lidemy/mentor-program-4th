<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>報名表單week6</title>
		<link rel="stylesheet" type="text/css" href="./main2.css">
	</head>
	<body class='main'>
		<header class='banner'></header>
		  <div class='main_bottom'>
		    <section class='summary'>
		      <div class='summary_title'><h1>新拖延運動報名表單</h1></div>
		      <div class='summary_content'><p id='text_date'>活動日期：2020/12/10 ~ 2020/12/11</p>
		        <p>活動地點：台北市大安區新生南路二段1號</p></div>
		      <div class='summary_strong'><p>*必填</p></div>
		    </section>	
			  <section claaa='form'>
				  <form>
				    <ul>
				      <li class='form_item' data-check='ture'>
					    	<h1>暱稱</h1>
					    	<input type="text" name="nickname" class='input_half' placeholder='您的回答' required>
				      </li>
				      <li class='form_item' data-check='ture'>
					    	<h1>電子郵件</h1>
					    	<input type="email" name="email" class='input_half'
					    		placeholder='您的電子郵件' required>
				      </li>
				      <li class='form_item' data-check='ture'>
					    	<h1>手機號碼</h1>
					    	<input type="number" name="phone" class='input_half'
					    		placeholder='您的手機號碼' required>
				      </li>
				      <li class='form_item' data-check='ture'>
					    	<h1>報名類型</h1>
					    	<div class='form_radio'>
						    	<input type="radio" name="treat_type" id='positive'>
						    	<label for='positive'>躺在床上用想像力實作</label>
				    	  </div>
				    	  <div class='form_radio'>
					    	  <input type="radio" name="treat_type" id='negative'>
					    	  <label for='negative'> 趴在地上滑手機找現成的</label>
				    	  </div>
				      </li>
				      <li class='form_item' data-check='ture'>
					    	<h1>怎麼知道這個活動的？</h1>
					    	<input type="text" name="activity" class='input_half' placeholder='您的回答' required>
				      </li>
				      <li class='form_item' data-check='ture'>
					    	<h1>其他</h1>
					    	<span class='comment'>對活動的一些建議</span>
					    	<br>
					    	<input type="text" name="activity" class='input_half' placeholder='您的回答' required>
				      </li>
				      <li class='form_item'>
				      	<div><button type="submit" class='btn_submit'>提 交</button></div>
				      	<span class='summary_content'>請勿透過表單送出您的密碼。</span>
				      </li>
				    </ul>
				  </form>
		    </section>
		  </div>    
		<footer class='footer'>
	      <p>© 2020 © Copyright. All rights Reserved.</p>
		</footer>
	</body>
</html>
